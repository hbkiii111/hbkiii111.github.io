  border-radius: 12px;

}

/* 戻るボタン */

  position: fixed;
  top: 20px;
  left: 20px;
  padding: 20px 30px;
  font-size: 20px;

  border-radius: 18px;
  text-decoration: none;
  color: #ffffff;
