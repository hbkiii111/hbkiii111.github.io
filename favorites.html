<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>好きなもの</title>

<style>

body {

  background-color: #222;
  color: #eee;
  font-family: sans-serif;

  max-width: 680px;
  margin: auto;

  padding: 60px 20px 30px;

}


/* 戻るボタン */
.back-btn {

  position: fixed;

  top: 12px;
  left: 12px;

  font-size: 12px;
  padding: 6px 12px;

  border: 1px solid #555;
  border-radius: 10px;

  text-decoration: none;
  color: #eee;

}


/* タイトル */
h1 {

  text-align: center;

  font-size: 24px;

  margin-bottom: 10px;

}


/* 一言 */
.message {

  text-align: center;

  font-size: 14px;

  color: #aaa;

  margin-bottom: 35px;

  line-height: 1.6;

}


/* ボタン */
.button {

  display: block;

  width: 100%;

  margin-bottom: 15px;

  padding: 16px;

  font-size: 15px;

  border: 1px solid #555;

  border-radius: 12px;

  text-decoration: none;

  color: #eee;

  transition: 0.2s;

}


/* hover */
.button:hover {

  background-color: #eee;
  color: #222;

}



/* スマホ */
@media (max-width: 600px) {


body {

padding-top: 50px;

}


h1 {

font-size: 22px;

}


.message {

font-size: 13px;

}


.button {

font-size: 14px;

padding: 14px;

}


.back-btn {

font-size: 11px;

padding: 5px 10px;

}


}


</style>

</head>

<body>


<a href="index.html" class="back-btn">← トップ</a>


<h1>好きなもの</h1>


<div class="message">

すごく好きなものをまとめる<br>

ボタンを押すとそれぞれのページにいきます

</div>


<a href="fav-music.html" class="button">音楽</a>

<a href="fav-anime.html" class="button">アニメ</a>

<a href="fav-movie.html" class="button">映画</a>

<a href="fav-book.html" class="button">本</a>

<a href="fav-sonohoka.html" class="button">そのほか</a>


</body>
</html>
