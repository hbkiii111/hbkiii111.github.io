<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>ÂÜôÁúü</title>


<style>

body{
background:#222;
color:#eee;
font-family:sans-serif;
max-width:680px;
margin:auto;
padding:60px 20px 40px;
}

.back-btn{
position:fixed;
top:12px;
left:12px;
font-size:12px;
padding:6px 12px;
border:1px solid #555;
border-radius:10px;
text-decoration:none;
color:#eee;
}

h1{
text-align:center;
font-size:24px;
margin-bottom:30px;
}

.gallery{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
gap:10px;
}

.gallery img{
width:100%;
border-radius:10px;
cursor:pointer;
}

#overlay{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.95);
display:none;
flex-direction:column;
justify-content:center;
align-items:center;
padding:20px;
}

#overlay img{
max-width:90%;
max-height:70%;
margin-bottom:15px;
}

#caption{
font-size:14px;
color:#ccc;
}

#date{
font-size:12px;
color:#888;
}

</style>

</head>


<body>


<a href="index.html" class="back-btn">‚Üê „Éà„ÉÉ„Éó</a>

<h1>ÂÜôÁúü</h1>


<div class="gallery" id="gallery"></div>



<div id="overlay">

<img id="bigPhoto">

<div id="caption"></div>

<div id="date"></div>

</div>



<script>


/* üåô ÂÜôÁúü„Éá„Éº„ÇøÔºà„Åì„Åì„Å´ËøΩÂä†Ôºâ */

let photos=[

{
src:"IMG_003.jpeg",
caption:"Â∏∞„ÇäÈÅì",
date:"2025-08-08"
},

{
src:"IMG_002.jpeg",
caption:"Â§ú„ÅÆ„Ç≥„É≥„Éì„Éã",
date:"2025-08-09"
},

{
src:"IMG_001.jpeg",
caption:"Êµ∑",
date:"2025-08-10"
}

];



/* üåô Êñ∞„Åó„ÅÑÈ†Ü„Å´‰∏¶„Å≥Êõø„Åà */

photos.sort((a,b)=> new Date(b.date)-new Date(a.date));



/* üåô Ë°®Á§∫ */

let gallery=document.getElementById("gallery");


photos.forEach((p,i)=>{

gallery.innerHTML+=

`<img src="${p.src}" onclick="openPhoto(${i})">`;

});



/* üåô Êã°Â§ß */

let current=0;


function openPhoto(i){

current=i;

document.getElementById("overlay").style.display="flex";

showPhoto();

}


function showPhoto(){

document.getElementById("bigPhoto").src=photos[current].src;

document.getElementById("caption").innerText=photos[current].caption;

document.getElementById("date").innerText=photos[current].date;

}


function closePhoto(){

document.getElementById("overlay").style.display="none";

}


document.getElementById("overlay").onclick=closePhoto;



/* üåô „Çπ„ÉØ„Ç§„Éó */

let startX=0;


document.getElementById("overlay").addEventListener("touchstart",e=>{

startX=e.touches[0].clientX;

});


document.getElementById("overlay").addEventListener("touchend",e=>{

let endX=e.changedTouches[0].clientX;

let diff=endX-startX;


if(diff<-50){

nextPhoto();

}

if(diff>50){

prevPhoto();

}

});


function nextPhoto(){

current++;

if(current>=photos.length)current=0;

showPhoto();

}


function prevPhoto(){

current--;

if(current<0)current=photos.length-1;

showPhoto();

}


</script>


</body>
</html>
